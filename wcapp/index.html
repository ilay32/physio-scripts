<html ng-app="walkControl"> 
    <head>
        <meta charset="utf-8">
        <title>Corridor Walk Helper</title>
        <meta name="author" content="ilay">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css">
        <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">
        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/png" href="Skeleton-2.0.4/images/favicon.png">

   		<script src="angular-1.6.9/angular.js"></script> 
		<script src="walk-control.js"></script>
    </head>
       
    <body ng-controller="RunExp">
        <div id="server-message" ng-show="srvMessage">
            {{srvMessage}}
        </div>
        <center id="main" ng-include="maincontent" class="row"> </center>
        <div id="footer" class="row">
            <button class="button-primary" ng-click="next()" ng-show="incNext" ng-disabled="nextDisabled">next</button>
            <button ng-click="download()" ng-show="incSaveto">save to</button>
        </div>
    </body>
</html>
